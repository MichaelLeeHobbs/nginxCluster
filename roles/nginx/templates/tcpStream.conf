{% for items in tcp_streams %}
server {
        listen {{item.listen_ip}}:{{item.listen_port}};
        proxy_pass {{item.name}};
{% if item.proxy_bind %}
        proxy_bind {{item.proxy_bind}};
{% endif %}
        error_log /var/log/nginx/{{item.key}}.log debug;
}
upstream {{item.name}} {
{% for servers in item.upstream_servers%}
        server {{server.ip}}:{{server.port}};
{% endfor %}
}
{% endfor %}