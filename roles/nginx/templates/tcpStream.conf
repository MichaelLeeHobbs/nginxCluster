{% for stream in tcp_streams %}
server {
        listen {{stream.value.listen_ip}}:{{stream.value.listen_port}};
        proxy_pass {{stream.value.name}};
{% if stream.proxy_bind %}
        proxy_bind {{stream.value.proxy_bind}};
{% endif %}
        error_log /var/log/nginx/{{stream.value.name}}.log debug;
}
upstream {{stream.value.name}} {
{% for server in stream.value.upstream_servers%}
        server {{server.value.ip}}:{{server.value.port}};
{% endfor %}
}
{% endfor %}